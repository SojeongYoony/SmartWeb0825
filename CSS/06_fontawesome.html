<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        fontawesome
            1. 무료 아이콘을 제공하는 사이트
            2. fontawesome CDN(Content Delivery Network)을 cdnjs.com에서 얻는다.
                (<link>태그 형태)
            3. 아이콘은 fontawesome.com에서 검색한다.
     -->
     
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css" integrity="sha512-Cb0WDP6lVyVaQJulFMEOBGpkgqU6UAOEBpthbb9BfdhmUXnmYQwobuCm6Xp2YYL6Pd/l0ZA5Up/ijp0fu+nFpQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <i style="color: brown;" class="fab fa-twitter"></i>
    <i style="color: orange;" class="fab fa-twitter fa-2x"></i>
    <i style="color: yellow;" class="fab fa-twitter fa-3x"></i>
    <i style="color: yellowgreen;" class="fab fa-twitter fa-4x"></i>
    <i style="color: skyblue;" class="fab fa-twitter fa-5x"></i>
    <i style="color: blue;" class="fab fa-twitter fa-6x"></i>
    <i style="color: midnightblue"  class="fab fa-twitter fa-7x"></i>
    <i style="color: purple;" class="fab fa-twitter fa-8x"></i>
    <i style="color: #CCCCCC;" class="fab fa-twitter fa-9x"></i>  

    <br><br>

    <button style="color: blue;"><i class="fab fa-facebook-f"></i></button>

</body>
</html>

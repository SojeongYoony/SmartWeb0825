<!-- VSCode 저장 : Ctrl + S -->
<!-- 
    HTML

    1. Hyper Text Markup language
    2. 하이퍼텍스트를 만드는 언어
    3. 하이퍼텍스트 : 링크를 만드는 텍스트
    4. 정해진 태그(tag)로 구성
        1) <> 내부에 작성
        2) '여는 태그 <tag>'와 '닫는 태그</tag>'로 구성
        3) '나홀로 태그 <tag> 또는 <tag/>'로 구성
 -->

 <!DOCTYPE HTML> <!-- HTML5 임을 선언 -->
 <html> 
    <head>
        <title>제목</title>
    </head>
    <body>
      안녕하세요. HTML문서입니다.
    </body>
 </html>

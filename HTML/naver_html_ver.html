<!DOCTYPE html>
<html>
    <head>
        <title>naver</title>
    </head>
    <body>
        <h1 style="color: green;"><strong>NAVER</strong></h1>

        <form method="POST">
            <label for="id">아이디</label><br>
            <input type="text" name="id" id="id"><br><br>
            
            <label for="pw">비밀번호</label><br>
            <input type="password" name="pw" id="pw"><br><br>
            
            <label for="r_pw">비밀번호 재확인</label><br>
            <input type="password" id="r_pw"><br><br> <!-- 서버로 보낼 필요 없어서 name 생략-->

            <label for="name">이름</label><br>
            <input type="text" name="name" id="name"><br><br>

            <label for="yyyy">생년월일</label><br>
            <input id="yyyy" style="width: 60px;" type="text" name="year" placeholder="년(4자)">
            <select style="width: 60px;" name="a">
                
                <option value="month">월</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <input style="width: 60px;" type="text" name="date" placeholder="일"><br><br>

            <label for="user_gender">성별</label><br>
            <select style="width: 60px;" name="a" id="user_gender">
                
                <option value="gender">성별</option>
                <option value="male">남자</option>
                <option value="female">여자</option>
                <option value="non">선택안함</option>
            </select><br><br>

            <label for="user_email">본인 확인 이메일<span style="color: gray; font-size: 10px;">(선택)</span></label><br>
            <input id="user_email" type="text" name="email" placeholder="선택입력"><br><br>

            <label for="ph">휴대전화</label><br>
            <select name="countryNo" style="width:110px;">
                <option value="+1_173">그레이스 나다 + 1 473</option>
                <option value="kor" selected>대한민국 +82</option>
                <option value="+30">그리스 + 30</option>
            </select><br>
            <input id="ph" style="width: 90px;" type="text" name="ph" placeholder="전화번호 입력">&nbsp;
            <input type="button" value="인증번호 받기"><br>
            <input type="text" name="checkno" placeholder="인증번호 입력하세요"><br><br><br>
            <button type="submit">가입하기</button>





            


        </form>
    </body>
</html>

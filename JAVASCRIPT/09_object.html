        /*
            1. 객체
                1) 여러 개의 값으로 구성된 하나의 데이터이다.
                2) 데이터는 '속성(property)'과 '값(value)'으로 구성된다.
                3) 생성자 함수를 통해서 객체를 생성할 수 있다. (new)
                4) 중괄호({})를 이용해서 직접 객체를 생성할 수 있다.
            2. 객체 생성
                (1) 생성자 함수를 이용해서 생성             // 자주 사용하는 건 이 방법 많이 씀
                    function 함수명(매개변수1, 매개변수2, ...) {
                        this.속성1 = 매개변수1;
                        this.속성2 = 매개변수2;
                        ...
                    }
                    var 객체명 = new 함수명(인수1, 인수2);

                (2) 중괄호({})를 이용해서 직접 생성         // 편하게 쓸 때는 이 방법 많이 씀
                var 객체명 = {
                    '속성': '값',
                    '속성': '값'
                };
            3. 객체의 속성(property)
                1) 객체.속성
                2) 객체['속성']
                3) 속성의 추가가 동적으로 진행된다. (없던 속성을 새로 만들어 넣을 수 있다.) // 없던 속성인데 넣어주는게 가능
            4. 객체의 속성(property) 순회
                1) for-in문 (일반 for문 불가)           : idx가 없기 때문에 애초에 시작점과 종료지점을 설정할 수가 없음
                2) for (var 속성 in 객체) {     // 속성의 타입은 string이다.
                        객체.속성       // 불가         . < 때문에 문자열로 인식 될 수 있어서 불가능 함 
                        객체['속성']    // 가능
                    }
            5. 속성(property)의 추가, 수정, 삭제
                1) 속성(property)의 동적 처리(dynamic process)가 가능하다.
                   없던 속성을 나중에 추가할 수 있다.
                2) 이미 존재하는 속성을 호출해서 수정할 수 있다.
                3) 삭제를 위한 키워드는 delete이다.
            6. 생성자 함수
                1) 객체를 만드는 함수이다.
                2) 일반 함수와의 구분을 위해 관례상 첫 글자를 대문자로 만든다.
                3) 객체 생성은 new 키워드로 한다.
                4) 전달된 매개변수를 속성으로 저장하기 위해서 this 키워드를 활용한다.
                    - this
                      (1) 객체 자신을 의미하는 키워드이다.
                      (2) 객체 내부에서만 사용된다.
                      (3) this.속성 또는 this['속성'] 중 한 가지 방법을 사용한다.
            7. 프로토타입(prototype)
                1) 객체들이 공유하는 하나의 메모리 공간이다.
                2) 공통적으로 가지는 값, 공통 함수는 프로토타입에 저장하는 것이 좋다.
                3) 프로토타입 사용 방법
                    (1) 객체 
                         ① 객체.prototype.속성 = 값
                         ② 객체.prototype.속성 = function(){}
                    (2) 생성자 함수
                         ① this.__proto__.속성 = 값
                         ② this.__proto__.속성 = function(){}
            8. JSON
                1) JavaScript Object Notation (자바스크립트 객체 표현법)
                2) 서버(백)-클라이언트(프론트) 간 데이터 교환 표준 형식 중 하나이다. (가장 Hot)
                3) 실제로는 객체(JSON)를 문자열 형식으로 주고 받는다.
                4) 객체와 문자열 변환은 자바스크립트 내장 객체 JSON을 사용한다
                5) 객체(JSON) -> 문자열 : 서버로 객체(JSON)를 보낼 때 사용 (보낼 때)
                   JSON.stringify(객체)
                6) 문자열 -> 객체(JSON) : 서버로부터 받은 문자열 객체를 실제 객체로 바꿀 때 사용 (받을 때)
                   JSON.parse(문자열)
            */
    </script>

        // 3. 객체의 속성 순회
        let book = {
            'bookNo' : 1001,
            'title'  : '어린왕자',

        for(let p in book) {

        // 4. this
        //    1) 객체 자신을 나타내는 키워드이다.
        //    2) 객체 내부에서 다른 속성(property)을 호출할 때 사용한다.
        let car = {
            'model': 'bmw520d',
            'drive': function(){
                console.log(this.model + '타고 drive');
            }
        }
        car.drive();

        // 5. 속성(property)의 추가, 수정, 삭제
        //     1) 속성(property)의 동적 처리(dynamic process)가 가능하다.
        //        없던 속성을 나중에 추가할 수 있다.
        //     2) 이미 존재하는 속성을 호출해서 수정할 수 있다.
        //     3) 삭제를 위한 키워드는 delete이다.
        let computer = {};  // 내용이 없는 객체(빈 객체)
        // 1) 속성 추가
        computer.maker = 'Apple';
        computer.model = 'Mac book';        // 추가
        console.log(computer);      
        // 2) 속성 수정
        computer.maker = 'LG';
        computer.model = 'Gram';            // 수정 
        console.log(computer);   
        // 3) 속성 삭제
        delete computer.maker;              // 삭제 
        console.log(computer);

        // 6. 생성자 함수

            this.bookNo = bookNo;   // 동적 추가에 의해서 bookNo 속성이 생성됨. //function으로 만든다는 것, 관례상 첫 글자 대문자 라는 것 기억하기 
            this.title = title;
            this.author = author;
        }
        // 2) 객체 생성
        let book1 = new Book(1001, '어린왕자', '생텍쥐베리');
        let book2 = new Book(1002, '소나기', '황순원');
        console.log(book1);
        console.log(book2);

        // 7. 프로토타입(prototype)
        //    1) 객체들이 공유하는 하나의 메모리 공간이다.
        //    2) 공통적으로 가지는 값, 공통 함수는 프로토타입에 저장하는 것이 좋다.
        //    3) 프로토타입 사용 방법
        //        (1) 객체 
        //             ① 객체.prototype.속성 = 값
        //             ② 객체.prototype.속성 = function(){}
        //        (2) 생성자 함수
        //             ① this.__proto__.속성 = 값
        //             ② this.__proto__.속성 = function(){}

        // 1) 생성자 함수 정의
        function Product(name, price) {
            this.name = name;
            this.price = price;
        }
        // 2) Product 객체 생성
        let product1 = new Product('3분짜장', 1500);
        // 3) prototype 속성 추가
        Product.prototype.maker = '오뚜기';     // 모든 Product은 maker 값을 공유한다.
        let product2 = new Product('3분카레', 2000);
        console.log(product1);
        console.log(product2);
        // 1) 생성자 함수 정의
        // 생성자 함수 내부에서는 __proto__사용
        function Korean(name) {
            this.name = name;
            this.__proto__.country='Korea';          // 모든 Korean 객체의 공통값 :모든 korean들의 국가는 Korea
            this.__proto__.tourSlogan = function() { // 모든 Korean 객체의 공통함수
                console.log('Imagine your Korea!');
            }
        }
        // 2) Korean 객체 생성
        let korean1 = new Korean('민경태');
        let korean2 = new Korean('박지성');
        console.log(korean1);
        console.log(korean2);

        // 8. JSON

        let song = {
            'title' : 'Next Level',
            'singer': 'aespa'
        };
        // 2) 객체를 서버로 보낼 때는 문자열로 변환
        let strSong = JSON.stringify(song);     // 서버로 보내는건 strSong
        console.log(strSong);
        // 3) 서버로부터 받은 문자열(사실은 객체)을 객체로 변환
        let song2 = JSON.parse(strSong);
        console.log(song2);

    </script>

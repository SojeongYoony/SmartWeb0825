    <title>Document</title>
    <script>
        /*
            1. 객체
                1) 여러 개의 값으로 구성된 하나의 데이터이다.
                2) 데이터는 '속성(property)'과 '값(value)'으로 구성된다.
                3) 생성자 함수를 통해서 객체를 생성할 수 있다. (new)
                4) 중괄호({})를 이용해서 직접 객체를 생성할 수 있다.
            2. 객체 생성
                (1) 생성자 함수를 이용해서 생성             // 자주 사용하는 건 이 방법 많이 씀
                    function 함수명(매개변수1, 매개변수2, ...) {
                        this.속성1 = 매개변수1;
                        this.속성2 = 매개변수2;
                        ...
                    }
                    var 객체명 = new 함수명(인수1, 인수2);

                (2) 중괄호({})를 이용해서 직접 생성         // 편하게 쓸 때는 이 방법 많이 씀
                var 객체명 = {
                    '속성': '값',
                    '속성': '값'
                };
            3. 객체의 속성(property)
                1) 객체.속성
                2) 객체['속성']
                3) 속성의 추가가 동적으로 진행된다. (없던 속성을 새로 만들어 넣을 수 있다.) // 없던 속성인데 넣어주는게 가능
            4. 객체의 속성(property) 순회
                1) for-in문 (일반 for문 불가)           : idx가 없기 때문에 애초에 시작점과 종료지점을 설정할 수가 없음
                2) for (var 속성 in 객체) {     // 속성의 타입은 string이다.
                        객체.속성       // 불가         . < 때문에 문자열로 인식 될 수 있어서 불가능 함 
                        객체['속성']    // 가능
                    }
            5. 속성(property)의 추가, 수정, 삭제
                1) 속성(property)의 동적 처리(dynamic process)가 가능하다.
                   없던 속성을 나중에 추가할 수 있다.
                2) 이미 존재하는 속성을 호출해서 수정할 수 있다.        // 약간 덮어쓰기 하는 느낌
                3) 삭제를 위한 키워드는 delete이다.
            6. 생성자 함수
                1) 객체를 만드는 함수이다.
                2) 일반 함수와의 구분을 위해 관례상 첫 글자를 대문자로 만든다.
                3) 객체 생성은 new 키워드로 한다.
                4) 전달된 매개변수를 속성으로 저장하기 위해서 this 키워드를 활용한다.
                    - this
                      (1) 객체 자신을 의미하는 키워드이다.
                      (2) 객체 내부에서만 사용된다.
                      (3) this.속성 또는 this['속성'] 중 한 가지 방법을 사용한다.
            7. 프로토타입(prototype)            // JAVA의 Object class와 같아서 모든데 흩 뿌려 주는 느낌..?
                1) 객체들이 공유하는 하나의 메모리 공간이다.
                2) 공통적으로 가지는 값, 공통 함수는 프로토타입에 저장하는 것이 좋다.
                3) 프로토타입 사용 방법
                    (1) 객체 
                         ① 객체.prototype.속성 = 값
                         ② 객체.prototype.속성 = function(){}
                    (2) 생성자 함수
                         ① this.__proto__.속성 = 값
                         ② this.__proto__.속성 = function(){}
            8. JSON
                1) JavaScript Object Notation (자바스크립트 객체 표현법)
                2) 서버(백)-클라이언트(프론트) 간 데이터 교환 표준 형식 중 하나이다. (가장 Hot)
                3) 실제로는 객체(JSON)를 문자열 형식으로 주고 받는다.
                4) 객체와 문자열 변환은 자바스크립트 내장 객체 JSON을 사용한다
                5) 객체(JSON) -> 문자열 : 서버로 객체(JSON)를 보낼 때 사용 (보낼 때)
                   JSON.stringify(객체)
                6) 문자열 -> 객체(JSON) : 서버로부터 받은 문자열 객체를 실제 객체로 바꿀 때 사용 (받을 때)
                   JSON.parse(문자열)                         
                        
            */
    </script>

    <script>
        // 1. 객체 생성
        let person = {
            'name' : '민경태',      // property : name , age
            'age'  : 44
        };
        // 2. 객체의 속성(property) 사용
        console.log(person.name, person.age);
        console.log(person['name'], person['age']);

        // 연습. 아래 객체를 생성하고 각 속성(property) 확인하시오.
        // 객체명 : bread
        // name : 브레드
        // age  : 50
        // birthday : 2021-10-15
        // friend : name이 초코이고, age가 30인 객체
        // bag : 우유, 쥬스
        // hobby : 'I like running!' 메세지를 출력하는 함수
        let bread = {
            'name' : '브레드',
            'age'  : 50,
            'birthday' : '2021-10-15',
            'friend' : {
                'name' : '초코',
                'age'  : 30
            },
            'bag' : [
                '우유',
                '쥬스'
            ],
            'hobby' : function() {
                console.log('I like running!');
            }
        };
        console.log(bread.name);
        console.log(bread.age);
        console.log(bread.birthday);
        console.log(bread.friend.name, bread.friend.age);         // 브레드 객체의 친구 객체의 이름 프로퍼티
        console.log(bread.bag[0],bread.bag[1]);
        bread.hobby();                                              // bread.hobby();  함수 호출에 필요한 건 ()다
/*
        내가 했던건데 객체 안에 속성에다 함수를 넣고 객체를 넣었어야 함
        let bread = {
            'name' : '브레드',

        };

        let friend = {

        console.log(friend.age, friend.name);

        let bag = {

        };
        console.log(bag.product1, bag.product2);
        function hobby () {
            console.log('I like running');
        };
        console.log(hobby);
*/

        // 3. 객체의 속성 순회
        let book = {
            'bookNo' : 1001,
            'title'  : '어린왕자',
            'author' : '생텍쥐베리'
        };
        for(let p in book) {
            console.log(book[p]);
        }
    </script>

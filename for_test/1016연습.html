    <!-- 
         전체 구구단 출력하기
         짝수단과 홀수단의 배경색 다르게 지정하기
         짝수단은 <td class="even">
         홀수단은 <td class="odd">
      -->

      <div id="box"></div>
      <script>
          let table = '<table border="1" style="border-collapse:collapse"><tbody>';
          for(let tr = 1; tr <= 9; tr++) {
              table += '<tr>';
              for (let td = 2; td <=9; td++){
                  let num = td + 'x' + tr + '=' + (td*tr);
                  if (td %2 == 0){
                    table +='<td class="even">' + num + '</td>';
                  } else {
                      table += '<td class="odd">' + num + '</td>';
                  } num ++

              } table += '</tr>';
          }
          table += '</tbody></table>';
          document.getElementById('box').innerHTML = table;
      </script>

    <script>
        // 문제.
        // 시급 9160원
        // 8시간 근무까지는 시급 그대로,
        // 8시간 초과 근무시간은 시급 * 1.5
        // 10시간 근무하면 일급은?

        const pay =9160;
        const hour = 8;
        let extra_hour =2;
        let day = ((hour+extra_hour)<=8) ? pay*hour : (pay*hour) + (extra_hour*pay*1.5);
        console.log('추가 근무 시간 : ' + extra_hour + '\n' + '초과 급여 적용 일당 : ' + day);
    </script>

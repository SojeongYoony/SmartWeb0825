<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 
        연습1. 이름, 국어, 영어, 수학 점수를 순서대로 입력 받고
               화면에 이름, 평균, 학점(A, B, C, D, F)을 출력하시오.
    -->
    <ul>
        <li>이름 : <span id="name"></span> </li>
        <li>평균 : <span id="average"></span> </li>
        <li>학점 : <span id="grade"></span> </li>
    </ul>
    <script>
        let name = prompt('이름을 입력하세요');
        let kor = Math.floor(prompt('국어 점수를 입력하세요'));
        let eng = Math.floor(prompt('영어 점수를 입력하세요'));
        let mat = parseInt(prompt('수학 점수를 입력하세요'));

        let average = (kor + eng + mat) /3;

        let grade;
        if (average<0 || average>100) {
            grade = '범위 초과';
        }else if (average>=90) {
            grade = 'A';
        }else if (average>=80) {
            grade = 'B';
        }else if (average>=70) {
            grade = 'C';
        }else if (average>=60) {
            grade = 'D';
        }else {
            grade = 'F';
        }

        document.getElementById('name').textContent=name;
        document.getElementById('average').textContent=average;
        document.getElementById('grade').textContent=grade;
        console.log(typeof(average));
        console.log(typeof(name));
        console.log(typeof(grade));
        console.log(typeof(kor));
        console.log(typeof(eng));
        </script>
        
    <!-- 연습2. 순서대로 3개의 정수를 입력 받아서 가장 큰 수를 출력하시오. -->
    <div id="max_value"></div>
    <script>
        let a = parseInt(prompt('숫자를 입력하세요'));
        let b = parseInt(prompt('숫자를 입력하세요'));
        let c = parseInt(prompt('숫자를 입력하세요'));
        let max;
        if (a>b&&a>c){
            max =a;
        } else if (b>a&&b>c){
            max = b;
        } else{
            max = c;
        }
        document.getElementById('max_value').textContent =max;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
        <!-- 
         전체 구구단 출력하기
         짝수단과 홀수단의 배경색 다르게 지정하기
         짝수단은 <td class="even">
         홀수단은 <td class="odd">
      -->
      <div id="box"></div>
      
      <script>
        let style= document.createElement('style');
        style.innerHTML= 'table{border-collapse:collapse} .odd{background-color:orange} .even{background-color:green} .even, .odd{border:1px solid black; padding: 5px 10px;}';
        document.getElementsByTagName('head')[0].appendChild(style);


        let table = '<table><tbody>';
        for (let tr = 1; tr<=9; tr++) {
            table += '<tr>';
            for(let td = 2; td<=9; td++) {
                let data = td + 'x' + tr + '=' + (td*tr);
                if (td % 2 == 0) {
                    table += '<td class="even">' + data + '</td>';
                } else {
                    table += '<td class="odd">' + data + '</td>';
                }data++

            } table += '</tr>';
        }
        table += '</tbody></table>';
        document.getElementById('box').innerHTML = table;

      </script>
    
</body>
</html>
